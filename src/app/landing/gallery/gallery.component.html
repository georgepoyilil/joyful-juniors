<div class="gallery">
    <div *ngFor="let item of mediaItems" class="gallery-item">
      <ng-container [ngSwitch]="item.type">
        <img *ngSwitchCase="'image'" [src]="item.src" [alt]="item.alt" />
        
        <iframe *ngSwitchCase="'youtube'" 
                [src]="getSafeUrl(item.src)" 
                frameborder="0" 
                allowfullscreen 
                title="{{ item.title }}">
        </iframe>
        
        <video *ngSwitchCase="'video'" controls>
          <source [src]="item.src" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </ng-container>
      <div *ngIf="item.title">{{ item.title }}</div>
    </div>
  </div>
